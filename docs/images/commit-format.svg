<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="700" height="400" viewBox="0 0 700 400">
  <style>
    text {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      fill: #24283b;
    }
    .header {
      font-size: 18px;
      font-weight: bold;
      text-anchor: middle;
      fill: #bb9af7;
    }
    .code {
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
    }
    .box {
      fill: #c0caf5;
      stroke: #7aa2f7;
      stroke-width: 2;
      rx: 8;
      ry: 8;
    }
    .line {
      stroke: #7aa2f7;
      stroke-width: 2;
    }
    .label {
      font-size: 14px;
      font-weight: bold;
      fill: #565f89;
    }
    .description {
      font-size: 12px;
      fill: #565f89;
    }
    .highlight {
      fill: #f7768e;
      font-weight: bold;
    }
    .bracket {
      fill: #9ece6a;
    }
  </style>
  
  <!-- Header -->
  <text x="350" y="30" class="header">Conventional Commit Message Format</text>
  
  <!-- Main Commit Format Box -->
  <rect x="100" y="50" width="500" height="160" fill="#1a1b26" rx="10" ry="10" />
  
  <!-- Commit Parts -->
  <text x="120" y="80" class="code" fill="#9ece6a">feat</text>
  <text x="155" y="80" class="code" fill="#f7768e">(</text>
  <text x="162" y="80" class="code" fill="#7aa2f7">auth</text>
  <text x="191" y="80" class="code" fill="#f7768e">)</text>
  <text x="198" y="80" class="code" fill="#c0caf5">: </text>
  <text x="205" y="80" class="code" fill="#c0caf5">add OAuth2 authentication</text>
  
  <line x1="120" y1="100" x2="580" y2="100" stroke="#565f89" stroke-width="1" stroke-dasharray="2" />
  
  <text x="120" y="130" class="code" fill="#c0caf5">Implement OAuth2 authentication for Google and GitHub providers.</text>
  <text x="120" y="150" class="code" fill="#c0caf5">Includes token refresh and profile fetching capabilities.</text>
  
  <line x1="120" y1="170" x2="580" y2="170" stroke="#565f89" stroke-width="1" stroke-dasharray="2" />
  
  <text x="120" y="190" class="code" fill="#bb9af7">Fixes #123</text>
  
  <!-- Element Labels and Explanations -->
  <line x1="137" y1="80" x2="137" y2="35" stroke="#7aa2f7" stroke-width="1" />
  <text x="137" y="25" class="label" text-anchor="middle">Type</text>
  
  <line x1="177" y1="80" x2="177" y2="35" stroke="#7aa2f7" stroke-width="1" />
  <text x="177" y="25" class="label" text-anchor="middle">Scope</text>
  
  <line x1="350" y1="80" x2="350" y2="35" stroke="#7aa2f7" stroke-width="1" />
  <text x="350" y="25" class="label" text-anchor="middle">Description</text>
  
  <line x1="350" y1="140" x2="650" y2="140" stroke="#7aa2f7" stroke-width="1" />
  <text x="660" y="140" class="label" text-anchor="start">Body</text>
  <text x="660" y="155" class="description" text-anchor="start">(optional)</text>
  
  <line x1="150" y1="190" x2="650" y2="190" stroke="#7aa2f7" stroke-width="1" />
  <text x="660" y="190" class="label" text-anchor="start">Footer</text>
  <text x="660" y="205" class="description" text-anchor="start">(optional)</text>
  
  <!-- Types Box -->
  <rect x="100" y="230" width="500" height="150" class="box" />
  <text x="350" y="250" class="label" text-anchor="middle">Common Types</text>
  
  <text x="120" y="275" class="highlight">feat:</text>
  <text x="160" y="275" class="description">A new feature</text>
  
  <text x="380" y="275" class="highlight">fix:</text>
  <text x="410" y="275" class="description">A bug fix</text>
  
  <text x="120" y="300" class="highlight">docs:</text>
  <text x="160" y="300" class="description">Documentation changes</text>
  
  <text x="380" y="300" class="highlight">style:</text>
  <text x="420" y="300" class="description">Formatting changes</text>
  
  <text x="120" y="325" class="highlight">refactor:</text>
  <text x="180" y="325" class="description">Code refactoring</text>
  
  <text x="380" y="325" class="highlight">test:</text>
  <text x="420" y="325" class="description">Adding/fixing tests</text>
  
  <text x="120" y="350" class="highlight">build:</text>
  <text x="160" y="350" class="description">Build system changes</text>
  
  <text x="380" y="350" class="highlight">ci:</text>
  <text x="400" y="350" class="description">CI configuration changes</text>
  
  <text x="120" y="375" class="highlight">chore:</text>
  <text x="165" y="375" class="description">Other changes</text>
  
  <text x="380" y="375" class="highlight">perf:</text>
  <text x="415" y="375" class="description">Performance improvements</text>
</svg>