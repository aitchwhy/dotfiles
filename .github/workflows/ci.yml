name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  QUALITY_DIR: config/quality
  DOTFILES: ${{ github.workspace }}
  # SSOT: Pin Bun version (must match package.json engines)
  BUN_VERSION: '1.3.5'

jobs:
  ci:
    name: Unified CI Pipeline
    runs-on: ubuntu-24.04-arm

    # Use official Bun container - bun is pre-installed, no path issues
    container:
      image: oven/bun:1.3.5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install CLI Tools
        run: |
          apt-get update
          apt-get install -y ripgrep fd-find python3 python3-pip python3-yaml

      - name: Install dependencies
        run: bun install
        working-directory: ${{ env.QUALITY_DIR }}

      - name: Run Unified CI Pipeline
        run: bun run ci
        working-directory: ${{ env.QUALITY_DIR }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOTFILES: ${{ github.workspace }}
