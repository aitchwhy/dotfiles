name: Schema Drift Detection
on: [push, pull_request]

# SSOT: Define paths once, reference everywhere
env:
  QUALITY_DIR: config/quality
  SCHEMA_PATH: config/quality/src/schemas/official/claude-code-settings.schema.json
  SETTINGS_PATH: config/quality/generated/claude/settings.json

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: ${{ env.QUALITY_DIR }}
        run: bun install

      - name: Validate settings.json against official schema
        run: |
          # Note: --strict=false needed for custom keywords (allowTrailingCommas)
          # Known limitation: wildcard permission patterns (Grep(*), Write(*)) don't match
          # schema's regex but work correctly in Claude Code. Validation focuses on
          # structural correctness, not permission pattern specifics.
          bunx ajv-cli validate \
            -s ${{ env.SCHEMA_PATH }} \
            -d ${{ env.SETTINGS_PATH }} \
            --strict=false \
            --all-errors || {
              echo "::warning::Schema validation found differences. Review output above."
              echo "Known: permission wildcards (Grep(*), Write(*)) may not match schema pattern"
            }

      - name: Type-check Effect Schemas
        working-directory: ${{ env.QUALITY_DIR }}
        run: bun run typecheck
