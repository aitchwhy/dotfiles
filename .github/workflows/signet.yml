name: Signet CI

on:
  pull_request:
    paths:
      - 'config/quality/**'
      - 'lib/versions.nix'
      - '.github/workflows/signet.yml'
  push:
    branches: [main]
    paths:
      - 'config/quality/**'
      - 'lib/versions.nix'
      - '.github/workflows/signet.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: config/quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'pnpm'
          cache-dependency-path: config/quality/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

      - name: Lint (OXC)
        run: pnpm run lint

      - name: Lint (ast-grep)
        run: pnpm run lint:ast

      - name: Unit Tests
        run: pnpm run test

