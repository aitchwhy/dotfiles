name: Signet CI

on:
  pull_request:
    paths:
      - 'config/quality/**'
      - 'lib/versions.nix'
      - '.github/workflows/signet.yml'
  push:
    branches: [main]
    paths:
      - 'config/quality/**'
      - 'lib/versions.nix'
      - '.github/workflows/signet.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: config/quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Lint (OXC)
        run: bun run lint

      - name: Lint (ast-grep)
        run: bun run lint:ast

      - name: Unit Tests
        run: bun run test

