# AeroSpace configuration for macOS window management
# See: https://nikitabobko.github.io/AeroSpace/guide

# Commands that run after login to macOS user session
after-login-command = []

# Commands that run after AeroSpace startup
after-startup-command = []

# Start AeroSpace at login
start-at-login = true

# Normalizations for better window management
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Accordion layout padding (Tokyo Night theme inspired)
accordion-padding = 8

# Default layout for root containers
default-root-container-layout = 'tiles'

# Default orientation for root containers
default-root-container-orientation = 'auto'

# Mouse follows focus when switching monitors
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Disable hiding applications with Cmd+H
automatically-unhide-macos-hidden-apps = true

# Keyboard layout
[key-mapping]
    preset = 'qwerty'

# Window gaps configuration (Tokyo Night theme inspired)
[gaps]
    inner.horizontal = 8  # Horizontal gap between windows
    inner.vertical   = 8  # Vertical gap between windows
    outer.left       = 10 # Left screen edge gap
    outer.right      = 10 # Right screen edge gap
    outer.top        = 10 # Top screen edge gap
    outer.bottom     = 10 # Bottom screen edge gap

# Main binding mode
[mode.main.binding]
    # Window selection shortcuts
    alt-period = "macos-native-fullscreen" # Toggle fullscreen
    
    # Disable macOS hide application commands
    cmd-h = []
    cmd-alt-h = []
    
    # Terminal launcher
    alt-enter = '''exec-and-forget osascript -e '
    tell application "Ghostty"
        do script
        activate
    end tell'
    '''
    
    # Layout management 
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'
    alt-f = 'layout floating tiling'
    alt-m = 'fullscreen'      # Properly toggle fullscreen
    
    # Window focus movements using Vi keys
    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'
    
    # Move windows
    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'
    
    # Resize windows
    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'
    
    # Workspaces (1-5)
    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    
    # Move windows to workspaces
    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-5 = 'move-node-to-workspace 5'
    
    # Quick workspace switching
    alt-tab = 'workspace-back-and-forth'
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'
    
    # Enter service mode
    alt-shift-semicolon = 'mode service'

# Service mode for special operations
[mode.service.binding]
    # Exit service mode
    esc = ['reload-config', 'mode main']
    
    # Layout management
    r = ['flatten-workspace-tree', 'mode main']
    f = ['layout floating tiling', 'mode main']
    
    # Window management
    backspace = ['close-all-windows-but-current', 'mode main']
    
    # Window joining operations
    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']
    
    # Media controls
    down = 'volume down'
    up = 'volume up'
    shift-down = ['volume set 0', 'mode main']
    
    # Additional window operations
    t = ['layout tiles accordion', 'mode main']