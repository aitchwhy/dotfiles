[manager]
  show_hidden = true
  layout = [1, 4, 3]
  sort_by = "natural"
  sort_sensitive = false
  sort_reverse = false
  sort_dir_first = true
  linemode = "size"
  show_preview = true
  show_icons = true
  show_symlink = true
  preview_ratio = 0.5
  folder_preview = true
  scroll_offset = 5
  case_sensitive = false
  mouse = true

[preview]
  max_width = 1920
  max_height = 1080
  cache_dir = "~/.cache/yazi"
  keybinding = true
  max_file_size = "10MB"
  tab_size = 2
  preload = 5

[tasks]
  micro_workers = 5
  macro_workers = 10
  bizarre_retry = 5

[opener]
edit = [
  { exec = 'nvim "$@"', block = true },
  { exec = 'windsurf "$@"', orphan = true }
]

open = [
  { exec = 'open "$@"', desc = "Open with default macOS app" },
  { exec = 'open -a Safari "$@"', desc = "Open with Safari", for = "url" },
  { exec = 'qlmanage -p "$@" &>/dev/null', desc = "QuickLook preview", for = "file" },
  { exec = 'open -a Preview "$@"', desc = "Open with Preview", for = "image" },
  { exec = 'open -a "Visual Studio Code" "$@"', desc = "Open with VS Code", for = ["text", "code"] },
  { exec = 'open -a "TextEdit" "$@"', desc = "Open with TextEdit" }
]

bulk-rename = [{ run = 'nvim "$@"', block = true }]

extract = [
  { exec = 'unar "$1"', desc = "Extract with unar", for = ["application", "archive"] },
  { exec = 'tar -xf "$1"', desc = "Extract TAR archive", for = ["application/x-tar"] }
]

archive = [
  { exec = 'zip -r "$1" "${@:2}"', desc = "Compress to ZIP", for = ["application/zip"] },
  { exec = 'tar -czvf "$1" "${@:2}"', desc = "Compress to TAR.GZ" }
]

reveal = [{ exec = 'open -R "$@"', desc = "Reveal in Finder" }]
prepend_rules = [{ name = "bulk-rename.txt", use = "bulk-rename" }]

[open]
rules = [
  { mime = "image/*", use = "image" },
  { mime = "audio/*", use = "audio" },
  { mime = "video/*", use = "video" },
  { mime = "application/pdf", use = "pdf" },
  { mime = "application/zip", use = "archive" },
  { mime = "application/gzip", use = "archive" },
  { mime = "application/x-tar", use = "archive" },
  { mime = "*", use = "text" }
]

[plugin]
prepend_fetchers = [
  { id = "mime", name = "*", run = "mime-ext", prio = "high" },
  { id = "mactag", name = "*", run = "mactag" },
  { id = "mactag", name = "*/", run = "mactag" }
]

prepend_preloaders = [
  { mime = "image/heic", run = "heic" }
]

prepend_previewers = [
  { mime = "application/*zip", run = "ouch" },
  { mime = "application/x-tar", run = "ouch" },
  { name = "*.tar*", run = 'piper --format=url -- tar tf "$1"' },
  { mime = "application/x-bzip2", run = "ouch" },
  { mime = "application/x-7z-compressed", run = "ouch" },
  { mime = "application/x-rar", run = "ouch" },
  { mime = "application/x-xz", run = "ouch" },
  { mime = "application/xz", run = "ouch" },
  { name = "*.csv", run = "rich-preview" },
  { name = "*.csv", run = 'piper -- bat -p --color=always "$1"' },
  { name = "*.md", run = 'piper -- CLICOLOR_FORCE=1 glow -w=$w -s=dark "$1"' },
  { name = "*.md", run = "rich-preview" },
  { name = "*.rst", run = "rich-preview" },
  { name = "*.ipynb", run = "rich-preview" },
  { name = "*.json", run = "rich-preview" },
  { name = "*", run = 'piper -- echo "$1"' },
  { name = "*", run = 'piper -- eza -TL=3 --color=always --icons=always --group-directories-first --no-quotes "$1"' },
  { name = "*", run = 'piper -- hexyl --border=none --terminal-width=$w "$1"' }
]
