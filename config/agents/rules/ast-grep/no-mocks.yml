# PARAGON Guard 7: No mocking frameworks
# Use real implementations via service containers
id: paragon-no-mocks
language: typescript
severity: error
message: "PARAGON Guard 7: Mocking is forbidden. Use real implementations via Effect Layers or service containers."

rule:
  any:
    - pattern: "jest.mock($$$ARGS)"
    - pattern: "vi.mock($$$ARGS)"
    - pattern: "jest.spyOn($$$ARGS)"
    - pattern: "vi.spyOn($$$ARGS)"
