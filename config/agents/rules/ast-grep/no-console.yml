# PARAGON Guard 26: No console logging
# Use proper logging infrastructure instead
id: paragon-no-console
language: typescript
severity: error
message: "PARAGON Guard 26: console.* is forbidden in production code. Use structured logging."

rule:
  any:
    - pattern: "console.log($$$ARGS)"
    - pattern: "console.error($$$ARGS)"
    - pattern: "console.warn($$$ARGS)"
    - pattern: "console.info($$$ARGS)"
    - pattern: "console.debug($$$ARGS)"
    - pattern: "console.trace($$$ARGS)"
