# PARAGON Guard 6: No z.infer
# TypeScript types are SSOT, Zod schemas use `satisfies z.ZodType<T>`
id: paragon-no-z-infer
language: typescript
severity: error
message: "PARAGON Guard 6: z.infer<> is forbidden. TypeScript types are SSOT. Use `satisfies z.ZodType<T>` pattern."

rule:
  any:
    - pattern: "z.infer<$TYPE>"
    - pattern: "z.input<$TYPE>"
    - pattern: "z.output<$TYPE>"
