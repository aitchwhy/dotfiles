# PARAGON Guard 5: No `any` type
# Blocks type annotations using `any`
id: paragon-no-any-type
language: typescript
severity: error
message: "PARAGON Guard 5: 'any' type is forbidden. Use proper types or 'unknown'."

rule:
  any:
    # Match `as any` type assertion
    - pattern: $EXPR as any
    # Match `<any>` type assertion (legacy)
    - pattern: <any>$EXPR
    # Match function parameter with any type
    - pattern: "function $FUNC($$$PARAMS: any, $$$REST)"
    # Match variable declaration with any type
    - pattern: "let $VAR: any"
    - pattern: "const $VAR: any"
    - pattern: "var $VAR: any"
