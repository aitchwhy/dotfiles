id: no-any-type
language: typescript
severity: error
rule:
  any:
    - pattern: "$_: any"
    - pattern: "$_ as any"
    - pattern: "<any>$_"
message: |
  ANY TYPE VIOLATION detected.

  Use `unknown` + type guards instead of `any`:

    // BAD
    const data: any = await fetch(...)

    // GOOD
    const data: unknown = await fetch(...)
    const parsed = MySchema.parse(data)

  Zero `any` policy - see typescript-patterns skill.
note: "See: config/agents/skills/typescript-patterns/SKILL.md"
