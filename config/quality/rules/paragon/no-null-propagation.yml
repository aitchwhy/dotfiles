id: no-null-propagation
language: typescript
severity: error
rule:
  pattern: "$EXPR ?? null"
message: |
  Guard 41: '?? null' detected.

  This pattern spreads the "null virus" through the domain.
  - User Option.fromNullable() at the boundary instead.
  - Keep domain code clean of nulls.

  See: config/agents/skills/paragon/SKILL.md
