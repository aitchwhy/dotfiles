# ast-grep configuration for Signet
# @see https://ast-grep.github.io/reference/sgconfig.html

ruleDirs:
  - rules

testConfigs:
  - testDir: rule-tests

languageGlobs:
  TypeScript:
    - "**/*.ts"
    - "**/*.tsx"
    - "!**/node_modules/**"
    - "!**/dist/**"
    - "!**/.git/**"
  JavaScript:
    - "**/*.js"
    - "**/*.jsx"
    - "**/*.mjs"
    - "!**/node_modules/**"
  Json:
    - "**/package.json"
    - "!**/node_modules/**"
